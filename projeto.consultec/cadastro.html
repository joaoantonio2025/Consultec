<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Consultec</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-blue: #2563eb;
    }
    
    .auth-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card-option {
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #dee2e6;
    }
    
    .card-option:hover {
      border-color: var(--primary-blue);
      transform: translateY(-2px);
    }
    
    .card-option input:checked + .card-content {
      border-color: var(--primary-blue);
      background-color: #e8f4fd;
    }
    
    .card-content {
      padding: 1.5rem;
      text-align: center;
      border-radius: 8px;
    }
    
    .user-icon {
      font-size: 2rem;
      color: var(--primary-blue);
      margin-bottom: 0.5rem;
    }
    
    .btn-primary {
      background-color: var(--primary-blue);
      border-color: var(--primary-blue);
    }
    
    .btn-primary:hover {
      background-color: #1e40af;
      border-color: #1e40af;
    }

    .professional-fields {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <i class="bi bi-heart-pulse me-2"></i>Consultec
        </a>
        <div class="navbar-nav ms-auto">
          <a href="login.html" class="nav-link">Entrar</a>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i class="bi bi-heart-pulse text-primary" style="font-size: 3rem;"></i>
                <h2 class="mt-3 fw-bold">Crie sua conta</h2>
                <p class="text-muted">Junte-se a nós e simplifique seus agendamentos médicos.</p>
              </div>

              <form id="registerForm">
                <div class="mb-3">
                  <label for="fullName" class="form-label fw-semibold">Nome completo</label>
                  <input type="text" class="form-control form-control-lg" id="fullName" placeholder="Seu nome completo" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">Email</label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold">Senha</label>
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Sua senha" required>
                </div>

                <div class="mb-4">
                  <label class="form-label fw-semibold">Tipo de conta</label>
                  <div class="row g-3">
                    <div class="col-6">
                      <label class="card-option w-100">
                        <input type="radio" name="userType" value="paciente" class="d-none" checked>
                        <div class="card-content h-100">
                          <i class="bi bi-person user-icon"></i>
                          <div class="fw-semibold">Paciente</div>
                          <small class="text-muted">Buscar profissionais</small>
                        </div>
                      </label>
                    </div>
                    <div class="col-6">
                      <label class="card-option w-100">
                        <input type="radio" name="userType" value="medico" class="d-none">
                        <div class="card-content h-100">
                          <i class="bi bi-briefcase user-icon"></i>
                          <div class="fw-semibold">Profissional</div>
                          <small class="text-muted">Oferecer serviços</small>
                        </div>
                      </label>
                    </div>
                  </div>
                </div>

                <div id="professionalFields" class="professional-fields">
                  <hr class="my-4">
                  <h5 class="fw-bold mb-3 text-primary">
                    <i class="bi bi-file-medical me-2"></i>Dados Profissionais
                  </h5>

                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="crm" class="form-label fw-semibold">CRM/Registro Profissional</label>
                      <input type="text" class="form-control" id="crm" placeholder="Número do registro" required>
                    </div>
                    <div class="col-md-6">
                      <label for="specialty" class="form-label fw-semibold">Especialidade</label>
                      <select class="form-select" id="specialty" required>
                        <option value="">Selecione sua especialidade</option>
                        <option value="Cardiologia">Cardiologia</option>
                        <option value="Dermatologia">Dermatologia</option>
                        <option value="Ortopedia">Ortopedia</option>
                        <option value="Pediatria">Pediatria</option>
                        <option value="Neurologia">Neurologia</option>
                        <option value="Oftalmologia">Oftalmologia</option>
                        <option value="Outra">Outra</option>
                      </select>
                    </div>
                  </div>

                  <div class="row g-3 mt-3">
                    <div class="col-md-6">
                      <label for="graduation" class="form-label fw-semibold">Formação</label>
                      <input type="text" class="form-control" id="graduation" placeholder="Ex: Medicina, Enfermagem...">
                    </div>
                    <div class="col-md-6">
                      <label for="university" class="form-label fw-semibold">Instituição de Ensino</label>
                      <input type="text" class="form-control" id="university" placeholder="Nome da universidade">
                    </div>
                  </div>

                  <div class="mt-3">
                    <label for="experience" class="form-label fw-semibold">Anos de Experiência</label>
                    <select class="form-select" id="experience">
                      <option value="">Selecione</option>
                      <option value="1-3">1-3 anos</option>
                      <option value="4-6">4-6 anos</option>
                      <option value="7-10">7-10 anos</option>
                      <option value="10+">Mais de 10 anos</option>
                    </select>
                  </div>

                  <div class="mt-3">
                    <label for="phone" class="form-label fw-semibold">Telefone Profissional</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(11) 99999-9999">
                  </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fw-semibold mt-4">
                  <i class="bi bi-person-plus me-2"></i>Criar Conta
                </button>

                <div class="text-center mt-4">
                  <p class="text-muted">
                    Já possui uma conta? 
                    <a href="login.html" class="text-primary text-decoration-none fw-semibold">Entrar</a>
                  </p>
                </div>
              </form>
            </div>
          </div>

          <div class="text-center mt-4">
            <p class="text-white mb-0">
              © 2025 Consultec. Todos os direitos reservados.
              <a href="#" class="text-white text-decoration-none mx-2">Termos</a>
              <a href="#" class="text-white text-decoration-none mx-2">Privacidade</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.querySelectorAll('input[name="userType"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const professionalFields = document.getElementById('professionalFields');
        
        if (this.value === 'medico') {
          professionalFields.style.display = 'block';
          document.getElementById('crm').required = true;
          document.getElementById('specialty').required = true;
        } else {
          professionalFields.style.display = 'none';
          // Remover obrigatoriedade
          document.getElementById('crm').required = false;
          document.getElementById('specialty').required = false;
        }
      });
    });

    document.querySelectorAll('.card-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.card-option').forEach(opt => {
          opt.querySelector('.card-content').style.backgroundColor = '';
          opt.querySelector('.card-content').style.borderColor = '#dee2e6';
        });
        this.querySelector('.card-content').style.backgroundColor = '#e8f4fd';
        this.querySelector('.card-content').style.borderColor = 'var(--primary-blue)';
      });
    });

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const userType = document.querySelector('input[name="userType"]:checked').value;
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (userType === 'medico') {
        const crm = document.getElementById("crm").value;
        const specialty = document.getElementById("specialty").value;
        
        if (!crm || !specialty) {
          alert("Para cadastro como profissional, preencha o CRM e a especialidade.");
          return;
        }
      }

      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Criando conta...';
      submitBtn.disabled = true;

      setTimeout(() => {
        const userData = {
          userType,
          fullName,
          email,
          password,
          timestamp: new Date().toISOString()
        };

        if (userType === 'medico') {
          userData.professionalData = {
            crm: document.getElementById("crm").value,
            specialty: document.getElementById("specialty").value,
            graduation: document.getElementById("graduation").value,
            university: document.getElementById("university").value,
            experience: document.getElementById("experience").value,
            phone: document.getElementById("phone").value
          };
        }

        const users = JSON.parse(localStorage.getItem('consultec_users') || '[]');
        users.push(userData);
        localStorage.setItem('consultec_users', JSON.stringify(users));

        alert(`Conta ${userType === 'medico' ? 'de profissional' : 'de paciente'} criada com sucesso!`);
        window.location.href = "index.html";
      }, 2000);
    });

    document.getElementById('phone')?.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 11) value = value.substring(0, 11);
      
      if (value.length > 6) {
        value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
      } else if (value.length > 2) {
        value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
      } else if (value.length > 0) {
        value = value.replace(/(\d{0,2})/, '($1');
      }
      
      e.target.value = value;
    });
  </script>
</body>
</html>
