<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Consultec</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }


    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      background: #029680;
      border-bottom: 1px solid #eee;
    }
    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .navbar nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
    }
    .navbar .buttons a {
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 6px;
      font-weight: 500;
    }
    .navbar .buttons .login {
      color: #1e40af;
    }
    .navbar .buttons .signup {
      background: #2563eb;
      color: #ffffff;
    }

    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 150px 20px;
    }

    .card {
      background: #ffffff;
      padding: 35px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .card h2 {
      margin: 15px 0 10px;
      font-size: 22px;
      color: #111;
    }

    .card p {
      margin: 0 0 25px;
      font-size: 14px;
      color: #666;
    }

    .card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

   
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .options label {
      font-size: 14px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Botão principal */
    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn:hover {
      background: #1e40af;
    }

    .card .login-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .card .login-link a {
      color: #2563eb;
      font-weight: 500;
      text-decoration: none;
    }

    
    footer {
      margin-top: 120px;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 13px;
      color: #666;
    }
    footer a {
      color: #2563eb;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
 
  <header class="navbar">
    <div class="logo">⚕️ Consultec</div>
    <nav>
      <a href="#">Profissionais</a>
      <a href="#">Serviços</a>
      <a href="#">Sobre nós</a>
    </nav>
    <div class="buttons">
      <a href="login.html" class="login">Entrar</a>
      <a href="cadastro.html" class="signup">Cadastrar</a>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>Crie sua conta</h2>
      <p>Junte-se a nós e simplifique seus agendamentos médicos.</p>
      <form>
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>

        <div class="options">
          <label><input type="radio" name="tipo" value="paciente" checked> Paciente</label>
          <label><input type="radio" name="tipo" value="medico"> Profissional de Saúde</label>
        </div>

        <button type="submit" class="btn">Criar Conta</button>
      </form>
      <div class="login-link">
        Já possui uma conta? <a href="login.html">Entrar</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Consultec. Todos os direitos reservados. |
      <a href="#">Termos de Serviço</a> |
      <a href="#">Política de Privacidade</a>
    </p>
  </footer>
  <script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    alert("Conta criada com sucesso!");
    window.location.href = "index.html";
  });
</script>
</body>
</html>
