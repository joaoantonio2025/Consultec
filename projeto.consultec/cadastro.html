<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Consultec</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-blue: #2563eb;
    }
    
    .auth-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card-option {
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #dee2e6;
    }
    
    .card-option:hover {
      border-color: var(--primary-blue);
      transform: translateY(-2px);
    }
    
    .card-option input:checked + .card-content {
      border-color: var(--primary-blue);
      background-color: #e8f4fd;
    }
    
    .card-content {
      padding: 1.5rem;
      text-align: center;
      border-radius: 8px;
    }
    
    .user-icon {
      font-size: 2rem;
      color: var(--primary-blue);
      margin-bottom: 0.5rem;
    }
    
    .btn-primary {
      background-color: var(--primary-blue);
      border-color: var(--primary-blue);
    }
    
    .btn-primary:hover {
      background-color: #1e40af;
      border-color: #1e40af;
    }

    .professional-fields {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <i class="bi bi-heart-pulse me-2"></i>Consultec
        </a>
        <div class="navbar-nav ms-auto">
          <a href="login.html" class="nav-link">Entrar</a>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i class="bi bi-heart-pulse text-primary" style="font-size: 3rem;"></i>
                <h2 class="mt-3 fw-bold">Crie sua conta</h2>
                <p class="text-muted">Junte-se a nós e simplifique seus agendamentos médicos.</p>
              </div>

              <form id="registerForm">
                <div class="mb-3">
                  <label for="fullName" class="form-label fw-semibold">Nome completo</label>
                  <input type="text" class="form-control form-control-lg" id="fullName" placeholder="Seu nome completo" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">Email</label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold">Senha</label>
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fw-semibold mt-4">
                  <i class="bi bi-person-plus me-2"></i>Criar Conta
                </button>

                <div class="text-center mt-4">
                  <p class="text-muted">
                    Já possui uma conta? 
                    <a href="login.html" class="text-primary text-decoration-none fw-semibold">Entrar</a>
                  </p>
                </div>
              </form>
            </div>
          </div>

          <div class="text-center mt-4">
            <p class="text-white mb-0">
              © 2025 Consultec. Todos os direitos reservados.
              <a href="#" class="text-white text-decoration-none mx-2">Termos</a>
              <a href="#" class="text-white text-decoration-none mx-2">Privacidade</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Criando conta...';
      submitBtn.disabled = true;

      setTimeout(() => {
        const userData = {
          userType: 'paciente', // Definindo como paciente por padrão
          fullName,
          email,
          password,
          timestamp: new Date().toISOString()
        };

        const users = JSON.parse(localStorage.getItem('consultec_users') || '[]');
        users.push(userData);
        localStorage.setItem('consultec_users', JSON.stringify(users));

        alert('Conta de paciente criada com sucesso!');
        window.location.href = "index.html";
      }, 2000);
    });
  </script>
</body>
</html>
