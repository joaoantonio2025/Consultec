        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link fw-semibold" href="especialidades.html">Especialidades</a>
        </li>
        <li class="nav-item">

  </div>
</nav>

  <section class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <h1 class="display-5 fw-bold mb-4">Nossas Especialidades</h1>
          <p class="lead text-muted mb-0">

  </section>

  <section class="py-5">

  <section class="py-5">

      </a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    class SpecialtiesApp {
      constructor() {
        this.specialties = [
          {
            id: 'cardiologia',
            name: 'Cardiologia',
            icon: '‚ù§Ô∏è',
            description: 'Especializada no diagn√≥stico e tratamento de doen√ßas do cora√ß√£o e sistema cardiovascular.',
            doctors: [
              { name: "Dr. Carlos Monteiro", city: "S√£o Paulo, SP", photo: "https://images.pexels.com/photos/5327914/pexels-photo-5327914.jpeg", experience: "15 anos", rating: 4.9 },
              { name: "Dra. Ana Costa", city: "Rio de Janeiro, RJ", photo: "https://randomuser.me/api/portraits/women/15.jpg", experience: "12 anos", rating: 4.8 }
            ]
          },
          {
            id: 'dermatologia',
            name: 'Dermatologia',
            icon: 'üî¨',
            description: 'Cuida da sa√∫de da pele, cabelos e unhas, tratando desde acne at√© c√¢ncer de pele.',
            doctors: [
              { name: "Dra. Sofia Silva", city: "Rio de Janeiro, RJ", photo: "https://images.pexels.com/photos/5069589/pexels-photo-5069589.jpeg", experience: "10 anos", rating: 4.8 },
              { name: "Dr. Marcos Oliveira", city: "Belo Horizonte, MG", photo: "https://s3.ap-southeast-2.amazonaws.com/cdn.basscoastskindoctors.com.au/wp-content/uploads/2021/12/16111303/Skin-specialist-vs-skin-doctor-whats-the-difference-HERO.jpg", experience: "8 anos", rating: 4.7 }
            ]
          },
          {
            id: 'ortopedia',
            name: 'Ortopedia',
            icon: 'ü¶¥',
            description: 'Trata doen√ßas e les√µes relacionadas aos ossos, articula√ß√µes, ligamentos e m√∫sculos.',
            doctors: [
              { name: "Dr. Roberto Lima", city: "Belo Horizonte, MG", photo: "https://surgpli.com/wp-content/uploads/2023/03/AdobeStock_541200278.jpg", experience: "18 anos", rating: 4.9 },
              { name: "Dra. Patricia Santos", city: "S√£o Paulo, SP", photo: "https://randomuser.me/api/portraits/women/35.jpg", experience: "14 anos", rating: 4.8 }
            ]
          },
          {
            id: 'pediatria',
            name: 'Pediatria',
            icon: 'üë∂',
            description: 'Cuidados m√©dicos especializados para crian√ßas e adolescentes desde o nascimento.',
            doctors: [
              { name: "Dra. Juliana Faria", city: "Porto Alegre, RS", photo: "https://freerangestock.com/sample/146000/young-pediatrician-doctor-and-child-patient.jpg", experience: "11 anos", rating: 4.7 },
              { name: "Dr. Ricardo Almeida", city: "Curitiba, PR", photo: "https://randomuser.me/api/portraits/men/45.jpg", experience: "9 anos", rating: 4.6 }
            ]
          },
          {
            id: 'neurologia',
            name: 'Neurologia',
            icon: 'üß†',
            description: 'Especializada no diagn√≥stico e tratamento de doen√ßas do sistema nervoso.',
            doctors: [
              { name: "Dra. Maria Fernandes", city: "S√£o Paulo, SP", photo: "https://randomuser.me/api/portraits/women/50.jpg", experience: "16 anos", rating: 4.9 }
            ]
          },
          {
            id: 'oftalmologia',
            name: 'Oftalmologia',
            icon: 'üëÅÔ∏è',
            description: 'Cuidados com a sa√∫de ocular, desde exames de vista at√© cirurgias complexas.',
            doctors: [
              { name: "Dr. Andr√© Pereira", city: "Rio de Janeiro, RJ", photo: "https://randomuser.me/api/portraits/men/55.jpg", experience: "13 anos", rating: 4.8 }
            ]
          }
        ];
        
        this.init();
      }

      init() {
        this.renderSpecialties();
        this.checkRedirectData();
      }

      renderSpecialties() {
        const container = document.getElementById('specialtiesList');
        if (!container) return;

        this.specialties.forEach((specialty, index) => {
          const col = document.createElement('div');
          col.className = 'col-md-6 col-lg-4';
          col.innerHTML = `
            <div class="card specialty-card h-100 shadow-sm fade-in" 
                 onclick="specialtiesApp.showDoctorsBySpecialty('${specialty.id}')"
                 style="animation-delay: ${index * 0.1}s;">
              <div class="card-body text-center p-4">
                <div class="specialty-icon">${specialty.icon}</div>
                <h4 class="card-title fw-bold mb-3">${specialty.name}</h4>
                <p class="card-text text-muted mb-4">${specialty.description}</p>
                <button class="btn btn-primary">
                  <i class="bi bi-people me-2"></i>Ver Profissionais
                </button>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      }

      showDoctorsBySpecialty(specialtyId) {
        const specialty = this.specialties.find(s => s.id === specialtyId);
        const container = document.getElementById('doctorsGrid');
        
        if (!container || !specialty) return;
        document.getElementById('doctorsBySpecialty').scrollIntoView({ 
          behavior: 'smooth' 
        });

        container.innerHTML = '';

        if (specialty.doctors.length > 0) {
          specialty.doctors.forEach((doctor, index) => {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';
            col.innerHTML = `
              <div class="card doctor-card h-100 shadow-sm fade-in" 
                   style="animation-delay: ${index * 0.1}s;">
                <div class="card-body text-center p-4">
                  <img src="${doctor.photo}" 
                       class="rounded-circle mb-3" 
                       alt="${doctor.name}"
                       style="width: 120px; height: 120px; object-fit: cover;">
                  <h5 class="card-title fw-bold">${doctor.name}</h5>
                  <p class="card-text text-primary fw-semibold">${specialty.name}</p>
                  <p class="card-text text-muted small">
                    <i class="bi bi-geo-alt me-1"></i>${doctor.city}
                  </p>
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="badge bg-warning text-dark">
                      <i class="bi bi-star-fill me-1"></i>${doctor.rating}
                    </span>
                    <span class="text-muted small">${doctor.experience}</span>
                  </div>
                  <button class="btn btn-primary w-100" 
                          onclick="specialtiesApp.scheduleWithDoctor('${doctor.name}', '${specialty.name}')">
                    <i class="bi bi-calendar-plus me-2"></i>Agendar Consulta
                  </button>
                </div>
              </div>
            `;
            container.appendChild(col);
          });
        } else {
          container.innerHTML = `
            <div class="col-12 text-center">
              <div class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                Nenhum profissional encontrado para esta especialidade.
              </div>
            </div>
          `;
        }
      }

      scheduleWithDoctor(doctorName, specialty) {
        localStorage.setItem('selectedDoctor', doctorName);
        localStorage.setItem('selectedSpecialty', specialty);
        window.location.href = 'index.html#marcar-consulta';
      }

      checkRedirectData() {
        const urlParams = new URLSearchParams(window.location.search);
        const specialtyParam = urlParams.get('specialty');
        
        if (specialtyParam) {
          this.showDoctorsBySpecialty(specialtyParam);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      window.specialtiesApp = new SpecialtiesApp();
    });
  </script>
</body>
