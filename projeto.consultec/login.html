<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultec - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #2563eb;
            --text-dark: #333;
            --text-medium: #555;
            --bg-light: #f7f9fc;
        }
        
        body {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: var(--primary-blue);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-weight: bold;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            color: var(--text-medium);
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .user-type-btn.active {
            border-color: var(--primary-blue);
            background: var(--primary-blue);
            color: white;
        }
        
        .user-type-btn:hover:not(.active) {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }
        
        .btn-login {
            background: var(--primary-blue);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #1e40af;
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e2e8f0;
        }
        
        .divider-text {
            padding: 0 15px;
            color: var(--text-medium);
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e0;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-medium);
        }
        
        .register-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 8px;
            padding: 12px 15px;
        }
        
        .professional-info {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-blue);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Consultec</h1>
            <p>Agendamento Médico</p>
        </div>
        
        <div class="login-body">
            <div class="user-type-selector">
                <button type="button" class="user-type-btn active" id="patientBtn">
                    <i class="bi bi-person"></i> Paciente
                </button>
                <button type="button" class="user-type-btn" id="professionalBtn">
                    <i class="bi bi-heart-pulse"></i> Profissional
                </button>
            </div>
            
            <div id="professionalInfo" class="professional-info" style="display: none;">
                <p><strong>Acesso restrito:</strong> Esta área é exclusiva para profissionais de saúde devidamente cadastrados.</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Lembrar minha conta</label>
                </div>
                
                <button type="submit" class="btn-login mb-3">Entrar</button>
                
                <div class="text-center mb-3">
                    <a href="#" id="forgotPassword">Esqueci minha senha</a>
                </div>
            </form>
            
            <div class="divider">
                <span class="divider-text">ou</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn">
                    <i class="bi bi-google"></i> Google
                </button>
                <button type="button" class="social-btn">
                    <i class="bi bi-facebook"></i> Facebook
                </button>
            </div>
            
            <div class="register-link">
                Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const patientBtn = document.getElementById('patientBtn');
        const professionalBtn = document.getElementById('professionalBtn');
        const professionalInfo = document.getElementById('professionalInfo');
        const loginForm = document.getElementById('loginForm');
        const registerLink = document.getElementById('registerLink');
        const forgotPassword = document.getElementById('forgotPassword');
        
        let userType = 'patient';
        
        patientBtn.addEventListener('click', () => {
            patientBtn.classList.add('active');
            professionalBtn.classList.remove('active');
            professionalInfo.style.display = 'none';
            userType = 'patient';
        });
        
        professionalBtn.addEventListener('click', () => {
            professionalBtn.classList.add('active');
            patientBtn.classList.remove('active');
            professionalInfo.style.display = 'block';
            userType = 'professional';
        });
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Por favor, preencha todos os campos.', 'danger');
                return;
            }
     
            showAlert('Autenticando...', 'info');
           
            setTimeout(() => {
                if (email.includes('@') && password.length >= 6) {
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
           
                    const userData = {
                        email: email,
                        userType: userType,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('userData', JSON.stringify(userData));
                
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert('E-mail ou senha incorretos. Tente novamente.', 'danger');
                }
            }, 1000);
        });
   
        function showAlert(message, type) {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
         
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            loginForm.parentNode.insertBefore(alert, loginForm);
         
            if (type !== 'success') {
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 5000);
            }
        }
    
        registerLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirecionando para a página de cadastro...');
        });
    
        forgotPassword.addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                showAlert('Por favor, informe seu e-mail para recuperar a senha.', 'warning');
                return;
            }
            
            showAlert(`Instruções de recuperação enviadas para ${email}`, 'info');
        });
    
        window.addEventListener('DOMContentLoaded', () => {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('email').value = user.email;
           
                if (user.userType === 'professional') {
                    professionalBtn.click();
                }
            }
        });
    </script>
</body>
</html>
